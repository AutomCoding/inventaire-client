<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inventaire - your friends and communities are your best library</title>
  <meta name="keywords" content="inventory, inventaire, open knowledge, resources mapping, books, sharing" />
  <meta name="viewport" content="width=device-width">
  <meta name="fragment" content="!">

  <!-- Force Chrome to always revalidate -->
  <meta http-equiv="cache-control" content="no-cache, must-revalidate">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">

  <link rel="canonical" href="https://inventaire.io/" />
  <!-- <link rel="sitemap" href="../public/sitemaps/sitemapindex.xml" /> : will be added by ./scripts/build -->
  <link rel="alternate" type="application/rss+xml" href="https://wiki.inventaire.io/blog.rss">

  <meta name="twitter:title" content="Inventaire - your friends and communities are your best library">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@inventaire_io">
  <meta name="twitter:description" content="Make the inventory of your books and mutualize with your friends and communities into an infinite library!">
  <meta name="twitter:image" content="assets/images/inventaire-books.jpg">

  <meta property="fb:app_id" content="1383915125249576"/>
  <meta property="og:site_name" content="Inventaire">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://inventaire.io/">
  <meta property="og:title" content="Inventaire - your friends and communities are your best library">
  <meta name="description" property="og:description" content="Make the inventory of your books and mutualize it with your friends and communities into an infinite library!" />

  <!-- og:locale and og:locale:alternate will be added by general/lib/document_lang -->

  <link rel="search" type="application/opensearchdescription+xml" href="assets/opensearch.xml" title="Inventaire Search" />

  <!-- alternate langs will be appended by general/lib/document_lang at first page load -->
